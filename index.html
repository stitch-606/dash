<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyClub-Home</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- navbar -->
  <div id="nav-bar">
    <input id="nav-toggle" type="checkbox" />
    <div id="nav-header">
      <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
      <a id="nav-title" href="#" target="_blank"><i class="fas fa-home"></i>MyClub</a>
      <hr />
    </div>
    <div id="nav-content">
      <div class="nav-button" id="members-btn"><i class="fas fa-users"></i><span>Members</span></div>
      <div class="nav-button" id="trainers-btn"><i class="fas fa-dumbbell"></i><span>Trainers</span></div>
      <hr />
      <div class="nav-button" id="offers-btn"><i class="fas fa-tags"></i><span>Offers</span></div>
      <div class="nav-button" id="services-btn"><i class="fas fa-concierge-bell"></i><span>Services</span></div>
      <div class="nav-button" id="actions-btn"><i class="fas fa-tasks"></i><span>Actions</span></div>
      <hr />
      <div class="nav-button" id="reports-btn"><i class="fas fa-file-alt"></i><span>Reports</span></div>
      <div id="nav-content-highlight"></div>
    </div>
    <input id="nav-footer-toggle" type="checkbox" />
    <div id="nav-footer">
      <div id="nav-footer-heading">
        <div id="nav-footer-avatar"><img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547" /></div>
        <div id="nav-footer-titlebox"><a id="nav-footer-title" href="https://codepen.io/uahnbu/pens/public"
            target="_blank"></a><span id="nav-footer-subtitle"></span></div>
        <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
      </div>
    </div>
  </div>
  <!-- end of the nav bar-->
  <!-- main content area -->
  <div id="main-content">
    <div id="members-content" class="content-section">
      <!-- members content here -->
      <h1 class="bg">members</h1>
      <h1 class="header">Members</h1>
    </div>
    <div id="trainers-content" class="content-section">
      <!-- trainers content here -->
      <h1 class="bg">Trainer</h1>
      <h1 class="header">Trainers</h1>
    </div>
    <div id="offers-content" class="content-section">
      <!-- offers content here -->
      <h1 class="bg">Offer</h1>
      <h1 class="header">Offers</h1>
    </div>
    <div id="services-content" class="content-section">
      <!-- services content here -->
      <h1 class="bg">Service</h1>
      <h1 class="header">Services</h1>
    </div>
    <div id="actions-content" class="content-section">
      <!-- actions content here -->
      <h1 class="bg">Action</h1>
      <h1 class="header">Actionss</h1>
    </div>
    <div id="reports-content" class="content-section">
      <!-- reports content here -->
      <h1 class="bg">Report</h1>
      <h1 class="header">Reports</h1>
    </div>
  </div>
  <script src="mm.js"></script>
</body>

</html>
